<main id="maincontent">
    <div id="gitwu-container">
        <h1 id="gitwu">GET IN TOUCH WITH US</h1>
        <div id="gitwu-contactform-container">
            <form id="contactform">
            <label for="firstn">First Name</label>
            <input type="text" id="firstn" name="firstname" placeholder="Your Name">
            <label for="lastn">Last Name</label>
            <input type="text" id="lastn" name="lastname" placeholder="Last Name">
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" placeholder="Your E-Mail Adress">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="select">Select Your Country</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="poland">Poland</option>
                <option value="latvia">Latvia</option>
                <option value="lithuania">Lithuania</option>
                <option value="est0onia">Estonia</option>
            </select>
            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write Here..."></textarea>
            <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
</main>

</footer>
